<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serious Gamers Tournament</title>
  <link rel="stylesheet" href="tournament.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Override style.css body for nav compat */
    body { align-items: center; }

    .main-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .reg-header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .reg-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 30px rgba(0,191,255,0.6);
      margin: 0;
    }

    .reg-header p {
      color: rgba(232,244,255,0.6);
      font-size: 1rem;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-inner">
    <a href="index.html" class="nav-logo">âš½ SERIOUS GAMERS</a>
    <div class="nav-links">
      <a href="index.html" class="active">Register</a>
      <a href="groups.html">Groups</a>
      <a href="fixtures.html">Fixtures</a>
      <a href="bracket.html">Bracket</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>
</nav>

<div class="main-content">
  <div class="reg-header">
    <h1>SERIOUS GAMERS</h1>
    <p>Website designed by Casper</p>
  </div>

  <main>
    <div class="card">
      <h2>Register for Tournament</h2>
      <form id="registerForm">
        <label>Username</label>
        <input type="text" id="username" required>

        <label>WhatsApp Number</label>
        <input type="text" id="whatsapp" required>

        <label>Select Team</label>
        <select id="team" required>
          <option value="">-- Select Team --</option>
        </select>

        <button type="submit">Register</button>
      </form>
      <div class="full-message" id="fullMessage" style="display:none;">
        Slots are filled up! Registration closed.
      </div>
    </div>

    <h2 class="mtable-header">Registered Players</h2>
    <table id="playersTable">
      <thead>
        <tr class="table-header">
          <th>#</th>
          <th>Username</th>
          <th>WhatsApp</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <!-- Player rows will be added here dynamically -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Contact: <em>casperagyengo12@gmail.com</em></p>
  </footer>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
