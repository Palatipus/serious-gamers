<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groups • Serious Gamers</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<header>
  <h1>SERIOUS GAMERS • Groups</h1>
  <p>Website designed by Casper</p>
</header>
<main>
  <div id="groupsContainer" class="table-wrap"></div>
  <div class="center"><a href="fixtures.html">Go to Fixtures</a> • <a href="admin.html">Admin</a></div>
</main>
<footer><p>Contact: <em>casperagyengo12@gmail.com</em></p></footer>

<script type="module">
const groupsContainer = document.getElementById('groupsContainer');
async function load() {
  const r = await fetch('/api/groups');
  const groups = await r.json();
  const by = {};
  groups.forEach(g => {
    by[g.group_name] = by[g.group_name] || [];
    by[g.group_name].push(g.team_name);
  });
  const order = ['A','B','C','D','E','F','G','H'];
  groupsContainer.innerHTML = order.map(letter => {
    const items = (by[letter] || []).map(n => `<span class="badge">${n}</span>`).join(' ');
    return `<div class="card"><strong>Group ${letter}</strong><div style="margin-top:8px">${items || '<em>empty</em>'}</div></div>`;
  }).join('');
}
load();
setInterval(load, 8000);
</script>
</body>
</html>
