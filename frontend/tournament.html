<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament ‚Äî Serious Gamers</title>
  <link rel="stylesheet" href="portal.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .tab-bar { display:flex; gap:4px; margin-bottom:24px; border-bottom:1px solid var(--border); padding-bottom:0; }
    .tab { padding:10px 20px; font-size:0.85rem; font-weight:600; color:var(--text-dim); cursor:pointer; border-bottom:2px solid transparent; margin-bottom:-1px; transition:all 0.15s; }
    .tab:hover { color:var(--text); }
    .tab.active { color:var(--cyan); border-bottom-color:var(--cyan); }
    .tab-panel { display:none; }
    .tab-panel.active { display:block; }
    .groups-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:16px; }
    .reg-banner { background:linear-gradient(135deg,rgba(0,224,122,0.08),rgba(0,200,255,0.06)); border:1px solid rgba(0,224,122,0.3); border-radius:12px; padding:20px 24px; margin-bottom:20px; }
    .reg-banner-header { display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:14px; }
    .reg-banner-form { display:none; margin-top:18px; padding-top:18px; border-top:1px solid rgba(0,224,122,0.2); }
    .reg-banner-form.open { display:block; }
    .reg-form-row { display:flex; align-items:flex-end; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
<div class="main">
  <div class="topbar">
    <div style="display:flex;align-items:center;gap:12px">
      <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
      <button class="btn btn-ghost btn-sm" onclick="history.back()">Back</button>
      <span class="topbar-title" id="topbarTitle">TOURNAMENT</span>
    </div>
    <div class="topbar-right" id="topbarRight"></div>
  </div>

  <div class="page-content">

    <!-- Tournament summary card -->
    <div id="tournamentHeader" style="margin-bottom:16px"></div>

    <!-- Registration banner ‚Äî visible only when player is NOT registered and status is 'registration' -->
    <div id="registerBanner" style="display:none">
      <div class="reg-banner">
        <div class="reg-banner-header">
          <div>
            <div style="font-family:'Bebas Neue',cursive;font-size:1.1rem;letter-spacing:2px;color:var(--green);margin-bottom:4px">
              üéÆ Registration is Open!
            </div>
            <div style="font-size:0.85rem;color:var(--text-dim)">
              You haven't joined this tournament yet. Pick a team and enter now.
            </div>
          </div>
          <button class="btn btn-green" id="registerNowBtn" onclick="showRegisterForm()">Register Now ‚Üí</button>
        </div>

        <div class="reg-banner-form" id="registerFormArea">
          <div id="registerFormMsg" style="margin-bottom:10px"></div>
          <div class="reg-form-row">
            <div style="flex:1;min-width:200px">
              <label class="form-label">Choose Your Team</label>
              <select id="teamSelect" class="form-select">
                <option value="">-- Pick a Team --</option>
              </select>
            </div>
            <button class="btn btn-green" onclick="submitRegister()">Confirm Registration</button>
            <button class="btn btn-ghost" onclick="hideRegisterForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tab-bar">
      <div class="tab active" onclick="switchTab('players')">Players</div>
      <div class="tab" onclick="switchTab('groups')">Groups</div>
      <div class="tab" onclick="switchTab('fixtures')">Fixtures</div>
      <div class="tab" onclick="switchTab('bracket')">Bracket</div>
    </div>

    <div id="msgArea"></div>

    <div id="tab-players"  class="tab-panel active"></div>
    <div id="tab-groups"   class="tab-panel"></div>
    <div id="tab-fixtures" class="tab-panel"></div>
    <div id="tab-bracket"  class="tab-panel"></div>
  </div>
</div>

<script type="module">
import { buildNav } from './nav.js';
const player = buildNav('tournaments');
const params = new URLSearchParams(location.search);
const tid = params.get('id');
if (!tid) { location.href = 'tournaments.html'; }

let tournament, groups, matches, myRegId;

window.switchTab = function(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  const idx = ['players','groups','fixtures','bracket'].indexOf(tab);
  document.querySelectorAll('.tab')[idx]?.classList.add('active');
  document.getElementById('tab-' + tab)?.classList.add('active');
};

async function load() {
  try {
    const [tRes, gRes, mRes] = await Promise.all([
      fetch(`/api/tournaments/${tid}`),
      fetch(`/api/tournaments/${tid}/groups`),
      fetch(`/api/tournaments/${tid}/matches`),
    ]);
    tournament = await tRes.json();
    groups     = await gRes.json();
    matches    = await mRes.json();

    const myReg = (tournament.registrations || []).find(r => r.player_id == player.id);
    myRegId = myReg?.id;

    document.getElementById('topbarTitle').textContent = tournament.name?.toUpperCase();
    renderHeader();
    checkRegistrationBanner();
    renderPlayers();
    renderGroups();
    renderFixtures();
    renderBracket();
  } catch (err) {
    document.getElementById('msgArea').innerHTML =
      `<div class="alert alert-error">Failed to load tournament: ${err.message}</div>`;
  }
}

function renderHeader() {
  const statusMap = {
    registration: { chip: 'chip-green', label: '‚óè Registration Open' },
    group_stage:  { chip: 'chip-cyan',  label: '‚óè Group Stage' },
    knockout:     { chip: 'chip-gold',  label: '‚óè Knockout Stage' },
    completed:    { chip: 'chip-dim',   label: '‚úì Completed' },
  };
  const s   = statusMap[tournament.status] || statusMap.completed;
  const pct = Math.round((tournament.registered_count / tournament.max_players) * 100);

  document.getElementById('tournamentHeader').innerHTML = `
    <div class="card" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:16px">
      <div>
        <div style="font-family:'Bebas Neue',cursive;font-size:1.8rem;letter-spacing:3px;margin-bottom:6px">${tournament.name}</div>
        ${tournament.description ? `<div style="color:var(--text-dim);font-size:0.85rem;margin-bottom:10px">${tournament.description}</div>` : ''}
        <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <span class="chip ${s.chip}">${s.label}</span>
          <span style="font-size:0.78rem;color:var(--text-dim)">${tournament.max_players}-player bracket</span>
          ${myRegId ? '<span class="chip chip-cyan">‚úì You\'re Registered</span>' : ''}
        </div>
      </div>
      <div style="min-width:160px">
        <div style="font-size:0.68rem;letter-spacing:1.5px;text-transform:uppercase;color:var(--text-dim);margin-bottom:6px">REGISTRATIONS</div>
        <div class="progress-bar" style="height:8px"><div class="progress-fill" style="width:${pct}%"></div></div>
        <div style="font-size:0.78rem;color:var(--text-dim);margin-top:5px">${tournament.registered_count} / ${tournament.max_players}</div>
      </div>
    </div>`;
}

function checkRegistrationBanner() {
  const banner  = document.getElementById('registerBanner');
  const isFull  = tournament.registered_count >= tournament.max_players;
  const isOpen  = tournament.status === 'registration';
  const notIn   = !myRegId;

  if (isOpen && notIn && !isFull) {
    banner.style.display = 'block';
    loadAvailableTeams();
  } else {
    banner.style.display = 'none';
  }
}

async function loadAvailableTeams() {
  try {
    const res = await fetch(`/api/tournaments/${tid}/available-teams`);
    const teams = await res.json();
    const sel = document.getElementById('teamSelect');
    if (!teams.length) {
      sel.innerHTML = '<option value="">No teams left</option>';
    } else {
      sel.innerHTML = '<option value="">-- Pick a Team --</option>' +
        teams.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
    }
  } catch (_) {}
}

window.showRegisterForm = function() {
  document.getElementById('registerFormArea').classList.add('open');
  document.getElementById('registerNowBtn').style.display = 'none';
};

window.hideRegisterForm = function() {
  document.getElementById('registerFormArea').classList.remove('open');
  document.getElementById('registerNowBtn').style.display = '';
  document.getElementById('registerFormMsg').innerHTML = '';
};

window.submitRegister = async function() {
  const team_id = parseInt(document.getElementById('teamSelect').value);
  const msg = document.getElementById('registerFormMsg');
  if (!team_id) {
    msg.innerHTML = '<div class="alert alert-error">Please pick a team first.</div>';
    return;
  }
  try {
    const res = await fetch(`/api/tournaments/${tid}/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ player_id: player.id, team_id })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Registration failed');
    msg.innerHTML = '<div class="alert alert-success">You\'re in! üéâ Refreshing...</div>';
    setTimeout(() => load(), 1200);
  } catch (err) {
    msg.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
  }
};

function renderPlayers() {
  const el   = document.getElementById('tab-players');
  const regs = tournament.registrations || [];
  if (!regs.length) {
    el.innerHTML = '<div class="empty"><div class="empty-icon">üë•</div><div class="empty-title">NO PLAYERS YET</div></div>';
    return;
  }
  el.innerHTML = `
    <div class="card">
      <table class="tbl">
        <thead><tr>
          <th>#</th><th>Player</th><th>Team</th><th>Joined</th>
        </tr></thead>
        <tbody>
          ${regs.map((r, i) => `
            <tr>
              <td class="center" style="color:var(--text-dim)">${i + 1}</td>
              <td class="bold">${r.username}${r.player_id == player.id ? ' <span class="chip chip-cyan" style="font-size:0.6rem">You</span>' : ''}</td>
              <td>${r.team_name}</td>
              <td style="color:var(--text-dim);font-size:0.78rem">${new Date(r.created_at).toLocaleDateString()}</td>
            </tr>`).join('')}
        </tbody>
      </table>
    </div>`;
}

function renderGroups() {
  const el = document.getElementById('tab-groups');
  if (!groups.length) {
    el.innerHTML = '<div class="empty"><div class="empty-icon">üìä</div><div class="empty-title">GROUPS NOT DRAWN YET</div><div class="empty-sub">The admin will generate groups when registration closes.</div></div>';
    return;
  }
  const byGroup = {};
  groups.forEach(g => {
    if (!byGroup[g.group_name]) byGroup[g.group_name] = [];
    byGroup[g.group_name].push(g);
  });
  Object.keys(byGroup).forEach(gn =>
    byGroup[gn].sort((a, b) => b.points - a.points || (b.gf - b.ga) - (a.gf - a.ga))
  );

  el.innerHTML = `<div class="groups-grid">` + Object.keys(byGroup).sort().map(gn => {
    const teams = byGroup[gn];
    return `
      <div class="card">
        <div class="group-header">
          <div class="group-letter">${gn}</div>
          <div class="group-divider"></div>
        </div>
        <table class="tbl">
          <thead><tr>
            <th>#</th><th>Player</th>
            <th class="center">P</th><th class="center">W</th>
            <th class="center">D</th><th class="center">L</th>
            <th class="center">GD</th><th class="center">PTS</th>
          </tr></thead>
          <tbody>
            ${teams.map((t, i) => {
              const gd = t.gf - t.ga;
              return `
                <tr>
                  <td class="center ${i < 2 ? 'pos-q' : ''}">${i + 1}</td>
                  <td class="bold">${t.username || '?'}</td>
                  <td class="center">${t.played}</td>
                  <td class="center">${t.won}</td>
                  <td class="center">${t.drawn}</td>
                  <td class="center">${t.lost}</td>
                  <td class="center" style="color:${gd > 0 ? 'var(--green)' : gd < 0 ? 'var(--red)' : 'inherit'}">${gd > 0 ? '+' : ''}${gd}</td>
                  <td class="pts">${t.points}</td>
                </tr>`;
            }).join('')}
          </tbody>
        </table>
      </div>`;
  }).join('') + `</div>`;
}

function renderFixtures() {
  const el = document.getElementById('tab-fixtures');
  if (!matches.length) {
    el.innerHTML = '<div class="empty"><div class="empty-icon">‚öΩ</div><div class="empty-title">NO FIXTURES YET</div></div>';
    return;
  }

  const sections = {};
  matches.forEach(m => {
    const key = m.group_name ? `group_${m.group_name}` : m.stage;
    if (!sections[key]) sections[key] = {
      title: m.group_name
        ? `Group ${m.group_name}`
        : (m.stage || '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
      matches: []
    };
    sections[key].matches.push(m);
  });

  const stageOrder = ['group', 'quarter-final', 'semi-final', 'final'];
  const sortedKeys = Object.keys(sections).sort((a, b) => {
    const as = sections[a].matches[0].stage;
    const bs = sections[b].matches[0].stage;
    return stageOrder.indexOf(as) - stageOrder.indexOf(bs) || a.localeCompare(b);
  });

  el.innerHTML = sortedKeys.map(key => {
    const sec = sections[key];
    return `
      <div style="margin-bottom:24px">
        <div style="font-size:0.65rem;letter-spacing:2px;text-transform:uppercase;color:var(--text-dim);
                    padding:8px 0 10px;border-bottom:1px solid var(--border);margin-bottom:12px">
          ${sec.title}
        </div>
        ${sec.matches.map(m => matchCard(m)).join('')}
      </div>`;
  }).join('');

  document.querySelectorAll('.save-btn').forEach(btn => {
    btn.addEventListener('click', () => saveScore(btn.dataset.id));
  });
}

function matchCard(m) {
  const isMyMatch = m.home_reg_id == myRegId || m.away_reg_id == myRegId;
  const confirmed = m.confirmed;

  const scoreArea = confirmed
    ? `<div style="text-align:center">
         <div class="match-score">${m.home_score} ‚Äì ${m.away_score}</div>
         <span class="chip chip-green" style="font-size:0.6rem">‚úì Confirmed</span>
       </div>`
    : `<div style="text-align:center">
         <div class="score-inputs">
           <input class="score-box" type="number" min="0" max="99" id="hs_${m.id}" value="${m.home_score ?? ''}" placeholder="-">
           <span style="color:var(--text-dim);font-size:0.7rem;letter-spacing:1px">VS</span>
           <input class="score-box" type="number" min="0" max="99" id="as_${m.id}" value="${m.away_score ?? ''}" placeholder="-">
         </div>
         <button class="btn btn-cyan btn-sm save-btn" data-id="${m.id}"
           style="margin-top:6px;font-size:0.72rem;padding:4px 12px">Save</button>
         ${m.home_score !== null && m.away_score !== null
           ? '<div style="font-size:0.62rem;color:var(--text-dim);margin-top:3px">Awaiting confirmation</div>'
           : ''}
       </div>`;

  return `
    <div class="match-card ${confirmed ? 'confirmed' : ''}"
         style="${isMyMatch ? 'border-color:rgba(0,200,255,0.35);' : ''}">
      <div class="match-side">
        <div class="match-team">${m.home_team_name}</div>
        <div class="match-player">${m.home_player}</div>
      </div>
      ${scoreArea}
      <div class="match-side right">
        <div class="match-team">${m.away_team_name}</div>
        <div class="match-player">${m.away_player}</div>
      </div>
    </div>`;
}

async function saveScore(id) {
  const hs  = document.getElementById(`hs_${id}`)?.value;
  const as  = document.getElementById(`as_${id}`)?.value;
  const msg = document.getElementById('msgArea');
  if (hs === '' || as === '') {
    msg.innerHTML = '<div class="alert alert-error">Enter both scores before saving.</div>';
    setTimeout(() => msg.innerHTML = '', 3000);
    return;
  }
  try {
    const res = await fetch(`/api/tournaments/${tid}/matches/${id}/score`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ home_score: parseInt(hs), away_score: parseInt(as) })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);
    msg.innerHTML = '<div class="alert alert-success">Score saved!</div>';
    setTimeout(() => { msg.innerHTML = ''; load(); }, 1500);
  } catch (err) {
    msg.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
  }
}

function renderBracket() {
  const el       = document.getElementById('tab-bracket');
  const knockout = matches.filter(m => m.stage !== 'group');
  if (!knockout.length) {
    el.innerHTML = '<div class="empty"><div class="empty-icon">üèÜ</div><div class="empty-title">BRACKET NOT STARTED</div><div class="empty-sub">Complete the group stage first.</div></div>';
    return;
  }

  const rounds  = ['round-of-16', 'quarter-final', 'semi-final', 'final'];
  const present = rounds.filter(r => knockout.some(m => m.stage === r));

  el.innerHTML = `<div class="bracket-wrap">` + present.map(stage => {
    const ms = knockout.filter(m => m.stage === stage)
      .sort((a, b) => (a.match_order || 0) - (b.match_order || 0));
    return `
      <div class="bracket-round">
        <div class="round-label">${stage.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
        <div class="bracket-slots">
          ${ms.map(m => {
            if (!m.home_team_id && !m.away_team_id) return `
              <div class="bracket-match-wrap">
                <div class="bracket-tile">
                  <div class="bracket-row" style="color:var(--text-dim);font-style:italic">TBD</div>
                  <div class="bracket-row" style="color:var(--text-dim);font-style:italic">TBD</div>
                </div>
              </div>`;
            const hw = m.confirmed && m.home_score > m.away_score;
            const aw = m.confirmed && m.away_score > m.home_score;
            return `
              <div class="bracket-match-wrap">
                <div class="bracket-tile ${stage === 'final' ? 'gold-border' : ''}">
                  <div class="bracket-row ${hw ? 'winner' : ''}">
                    <span class="bracket-name">${m.home_player || m.home_team_name}</span>
                    <span class="bracket-sc">${m.home_score !== null ? m.home_score : '-'}</span>
                  </div>
                  <div class="bracket-row ${aw ? 'winner' : ''}">
                    <span class="bracket-name">${m.away_player || m.away_team_name}</span>
                    <span class="bracket-sc">${m.away_score !== null ? m.away_score : '-'}</span>
                  </div>
                </div>
              </div>`;
          }).join('')}
        </div>
      </div>`;
  }).join('') + `</div>`;

  const final = knockout.find(m => m.stage === 'final' && m.confirmed);
  if (final) {
    const champ = final.home_score > final.away_score ? final.home_player : final.away_player;
    el.innerHTML += `
      <div style="text-align:center;padding:30px 20px">
        <div style="font-size:3rem;margin-bottom:10px">üèÜ</div>
        <div style="font-family:'Bebas Neue',cursive;font-size:2rem;letter-spacing:4px;
                    color:var(--gold);text-shadow:0 0 20px rgba(255,208,96,0.5)">${champ}</div>
        <div style="font-size:0.7rem;letter-spacing:2px;color:var(--text-dim);
                    text-transform:uppercase;margin-top:4px">Champion</div>
      </div>`;
  }
}

load();
</script>
</body>
</html>
